<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Bow</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* Hiệu ứng chữ đổi màu 7 sắc */
        @keyframes rainbow-text {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Áp dụng hiệu ứng vào chữ "@mouseioscheat" */
        .intro-text, .coder {
            font-weight: bold;
            font-size: 22px;
            animation: rainbow-text 2s infinite linear;
            text-align: center;
        }

        /* Định dạng chung */
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Hiệu ứng nền với particle.js */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Thông báo */
        .notification {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Nút đóng thông báo */
        .close-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        /* Menu chính */
        .menu {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        /* Trạng thái */
        .status {
            margin-bottom: 10px;
        }

        /* Đồng hồ */
        .time {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Checkbox danh sách */
        .checkbox-item {
            margin: 10px 0;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid white;
            border-top: 4px solid #8A2BE2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Hiệu ứng nền với Particle.js -->
    <div id="particles-js"></div>

    <!-- Thông báo -->
    <div class="notification" id="notification">
        <button class="close-btn" onclick="closeNotification()">X</button>
        <div class="intro-text">
            @minhchauioscheat
        </div>
    </div>

    <!-- Menu chính -->
    <div class="menu">
        <div class="status">
            <div class="indicator"></div>
            <span>List Drag, List Check R8 - Zalo: 0386316282</span>
        </div>

        <!-- Hiển thị đồng hồ -->
        <div class="time" id="current-time">Time: </div>

        <!-- Danh sách chức năng -->
        <div class="checkbox-list">
            <div class="checkbox-item">
                <input type="checkbox" id="task1">
                <label for="task1">Pointer Optimazed Device</label>
            </div>
        </div>

        <!-- Footer -->
        <div class="coder">@minhchauioscheat</div>

        <!-- Hiệu ứng Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Âm thanh thông báo -->
    <audio id="beep-sound" src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3"></audio>

    <script>
        // Ẩn thông báo khi bấm nút X
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        // Cập nhật đồng hồ theo giờ Việt Nam
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Ho_Chi_Minh', hour12: false };
            const time = now.toLocaleTimeString('vi-VN', options);
            document.getElementById('current-time').textContent = "Thời gian: " + time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Khởi tạo Particle.js với màu tím nhấp nháy
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#8A2BE2" }, // Màu tím
                shape: { type: "circle" },
                opacity: {
                    value: 0.7,
                    anim: { enable: true, speed: 2, opacity_min: 0.3, sync: true }
                },
                size: { value: 3 },
                move: { speed: 1 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>
